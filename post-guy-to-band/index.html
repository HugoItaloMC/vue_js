<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Membro Banda</title>
</head>
<body>
    <main id="app">
        <h1>
            Membros da Banda
        </h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Instrumento</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="member in members">
                    <td>{{ member.fname }}</td>
                    <td>{{ member.lname }}</td>
                    <td>{{ member.instrument }}</td>
                </tr>
            </tbody>
        </table>
        <section class="add-more">
            <p>
                Adicionar Membro
            </p>
            <form>
                <!-- 
                    A diretiva v-model adiciona atributos dinâmicamente em modelos 
                    incluidos na life-cycle hooks
                -->
                <label for="fname">Nome: </label><br>
                <input type="text" id="fname" name="fname" v-model="newMember.fname"><br>
                
                <label for="lname">Sobrenome: </label><br>
                <input type="text" id="lname" name="lname" v-model="newMember.lname"><br>
                
                <label for="instrument">Instrumento: </label><br>
                <select name="instrument" id="instrument" v-model="newMember.instrument">
                    <option value="Baixo">Baixo</option>
                    <option value="Guitarrra">Guitarra</option>
                    <option value="Bateria">Bateria</option>
                    <option value="Violão">Violão</option>
                </select>
                <br><br>
                <input type="button" value="Adicionar" @click="addMember()">
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="scripts.js"></script>
</body>
</html>
